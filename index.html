<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Tienda XDA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head> 
    
    <body>

        <!-- Menú de navegación con logo/texto + hamburguesa -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
            <div class="container-fluid p-0">
                <div class="menu-brand text-center">
                    <a class="navbar-brand menu-brand__text" href="#">XDA</a> 
                </div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto me-5">
                        <a class="nav-link menu-item__bold" aria-current="page" href="#">Mujer</a>
                        <a class="nav-link menu-item__bold" href="#">Hombre</a>
                        <a class="nav-link menu-item__bold" href="#">Accesorios</a>
                        <a class="nav-link menu-item__bold" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="row">

            <!-- Imagen principal -->
            <section class="col-lg-8 order-lg-2 p-0">
                <img class="imagen-principal" src="assets/img/imagen1.png" alt="foto">
            </section>

            <!-- Textos -->
            <section class="col-lg-4 order-lg-1 p-0">

                <!-- Título + bajada + botón -->
                <div class="container main-text">
                    <h1 class="text-uppercase main-text_titulo">Lorem ipsum ad valorem</h1>
                    <p class="main-text_bajada">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint unde illum temporibus non. Esse error, veniam tenetur saepe et fugit ipsam. Vero et ea minima quod autem hic totam est!</p>
                    <button class="boton-ir_forma boton-ir_texto">Ir a tienda</button>
                </div>

            </section>

        </main>

        
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
